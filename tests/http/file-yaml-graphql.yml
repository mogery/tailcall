config: !file tests/http/config/file-yaml.graphql
name: GraphQL Request from YAML file source
mock:
assert:
  - request:
      method: POST
      url: http://localhost:8080/graphql
      body:
        query: query { users { id name } expr_users { id name } }
    response:
      body:
        data:
          users:
            - id: 1
              name: foo
            - id: 2
              name: bar
          expr_users:
            - id: 1
              name: foo
            - id: 2
              name: bar
